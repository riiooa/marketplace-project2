<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="styledaftar.css">
         
    <!--<title>Login & Registration Form</title>-->
</head>
<body>
    
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Daftar</span>

                <form action="#">
                  <div class="input-field">
                    <input type="text" placeholder="Masukan nama" required>
                    <i class="uil uil-user icon"></i>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Masukan nomor telepon" required>
                    <i class="uil uil-mobile-android"></i>
                </div>
                    <div class="input-field">
                        <input type="text" placeholder="Masukan email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                      <input type="password" class="password" placeholder="Masukan password" required>
                      <i class="uil uil-lock icon"></i>
                  </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Konfirmasi password" required>
                        <i class="uil uil-lock icon"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Simpan data</label>
                        </div> 
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Daftar sekarang">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Sudah punya akun?
                        <a href="masuk.html" class="text signup-link">Masuk sekarang</a>
                    </span>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
