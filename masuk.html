<!DOCTYPE html>
<!-- === Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="stylemasuk.css">
         
    <title>Riiooshop</title>
</head>
<body>
    
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Masuk</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Masukan email atau no telpon" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Masukan password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Simpan</label>
                        </div>
                        
                        <a href="#" class="text">Lupa password?</a>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Masuk sekarang">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Belum daftar?
                        <a href="daftar.html" class="text signup-link">Daftar sekarang</a>
                    </span>
                </div>
            </div>
   </body>
</html>
